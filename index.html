<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <button id="reset" onclick="resetBoard()">Reset</button>
    <div id="boardo">
        <div id="board">
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
            <div class="tacbox" onclick="placePiece(this)"></div>
        </div>
    </div>
    <div id="score">
        <h1 id="one">Player: <span id="playerScore">0</span></h1>
        <h1 id="two">Computer: <span id="comScore">0</span></h1>
    </div>
    <div id="players">

    </div>
</body>
<script src="tic.js"></script>
</html>
